name: üêõ Bug Report
description: Create a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
        Please fill out the form below...
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Please provide a clear and concise description of what the bug is, and what you would expect to happen.
      placeholder: The bug is...
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide the steps to reproduce this bug. You can include your code here if it is relevant.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: Your operating system
      options:
        - Windows
        - MacOS
        - Linux
        - Other (specify below)
    validations:
      required: false
  - type: dropdown
    id: py_version
    attributes:
      label: Your python version (`python -V`)
      options:
        - Python 3.12.x
        - Python 3.11.x
        - Python 3.10.x
        - Python 3.9.x
        - Python 3.8.x
        - Python 3.7.x
        - Other (specify below)
    validations:
      required: false
  - type: textarea
    id: pieces-os-version
    attributes:
      label: Your Pieces OS Version
      description: Add the version of Pieces OS installed in your system
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Info
      description: Any additional info that you think might be useful or relevant to this bug
