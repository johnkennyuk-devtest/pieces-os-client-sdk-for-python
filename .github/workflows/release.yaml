name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
          else
            echo "VERSION=0.0.0-dev" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          pip install poetry -U
          poetry install

      - name: Show dependencies
        run: poetry show

      - name: Run the tests
        run: poetry run pytest

      - name: Update version
        run: |
          echo "Version: ${{ steps.get_version.outputs.VERSION }}"
          poetry version ${{ steps.get_version.outputs.VERSION }}
          sed -i "s/__version__ = .*/__version__ = \"${{ steps.get_version.outputs.VERSION }}\"/" src/pieces_os_client/__init__.py

      - name: Build and publish
        if: startsWith(github.ref, 'refs/tags/*')
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry build
          poetry publish

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/pieces_os_client*
